<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Recipes Manager</title>
</head>
<body>
<div align="center">
    <h1>Recipes List</h1>
    <a href="/recipes/new">Create New Recipe</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Recipe ID</th>
            <th>Recipe Name</th>
            <th>Ingredients</th>
            <th>Time Preparation</th>
            <th>Process</th>
            <th>Plated Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${listRecipes}">
            <td th:text="${recipe.id}">Recipe ID</td>
            <td th:text="${recipe.name}">Recipe Name</td>
            <td th:text="${recipe.ingredients}">Ingredients</td>
            <td th:text="${recipe.timepreparation}">Time Preparation</td>
            <td th:text="${recipe.process}">Process</td>
            <td th:text="${recipe.platedtype}">Plated Type</td>
            <td>
                <a th:href="@{'/recipes/edit/' + ${recipe.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/recipes/delete/' + ${recipe.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
