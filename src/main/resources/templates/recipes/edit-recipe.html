<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Recipe</title>
</head>
<body>
<div align="center">
    <h1>Edit Recipe</h1>
    <br/>
    <form action="#" th:action="@{/recipes/save}" th:object="${recipe}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Recipe ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Recipe Name:</td>
                <td><input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>Ingredients:</td>
                <td><input type="text" th:field="*{ingredients}"/></td>
            </tr>
            <tr>
                <td>Process:</td>
                <td><input type="text" th:field="*{process}"/></td>
            </tr>
            <tr>
                <td>Time preparation:</td>
                <td><input type="text" th:field="*{timepreparation}"/></td>
            </tr>
            <tr>
                <td>Plated Type:</td>
                <td><input type="text" th:field="*{platedtype}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
